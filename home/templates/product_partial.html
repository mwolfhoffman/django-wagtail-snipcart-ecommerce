<div class="product text-center">

  <div class="product-details">
      <div class="img-container">
      <img src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>
      </div>

        <div class="product-description">
          <h3>{{ product.name }}</h3>
           <p>{{ product.price }}</p> 


      <div class="col-xs-6">
            <button class="btn-success snipcart-add-item"
            data-item-name="{{ product.name }}"
            data-item-id="{{ product.sku }}"
            data-item-image="media/{{ product.image }}"
            data-item-url="{{ product.productAt }}"
            data-item-price="{{ product.price }}"
            data-item-description="{{ product.description }}">
          Add To Cart
          </button>
      </div>

      <div class="col-xs-6">
        <a href="{{ product.slug }}">
            <button class="btn-primary">More Info</button>
        </a>
      </div>


        </div>
  </div>
</div>
